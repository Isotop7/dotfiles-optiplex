;format-prefix-background = color
;format-prefix-padding = 1

;label-background = #6699cc
;label-foreground = ${colors.shade-black}
;label-padding = 1

[module/date]
type = internal/date
interval = 5

date = ""
date-alt = "%d.%m.%Y"
time = "%H:%M"
time-alt = "%H:%M @"

label = "%time% %date%"

label-background = ${colors.green-1}
label-foreground = ${colors.shade-black}
label-padding = 2

;format-prefix = î€–
;format-prefix-foreground = ${colors.foreground}
;format-underline = #0a6cf5

[module/filesystem]
type = internal/fs
interval = 60

mount-0 = /

;label-mounted = %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%%
label-mounted = / = %percentage_used%%
label-mounted-background = ${colors.green-6}
label-mounted-foreground = ${colors.shade-black}
label-mounted-padding = 2

label-unmounted = ERROR
label-unmounted-foreground = ${colors.shade-black}
label-unmounted-padding = 2

[module/cpu]
type = internal/cpu
interval = 2
label = CPU %percentage:2%%
label-background = ${colors.green-5}
label-foreground = ${colors.shade-black}
label-padding = 2

[module/memory]
type = internal/memory
interval = 2
;format-prefix = "î€¨ "
;format-prefix-foreground = ${colors.foreground}
;format-underline = #99cc99
label = MEM %percentage_used%%
label-background = ${colors.green-4}
label-foreground = ${colors.shade-black}
label-padding = 2

[module/eth]
type = internal/network
interface = enp1s0
interval = 30.0

;format-connected-prefix = "NET"
label-connected = NET %local_ip%
label-connected-foreground = ${colors.shade-black}
label-connected-background = ${colors.green-3}
label-connected-padding = 2

format-disconnected = X
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
label-disconnected = %ifname% disconnected
label-disconnected-foreground = ${colors.shade-black}
label-disconnected-background = ${colors.warning

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

;format = <ramp><label>
;format-prefix-background = #6699cc
;format-prefix-padding = 1

format-warn = <ramp><label-warn>
format-warn-foreground = ${colors.warning}

label = %temperature-c%
label-padding = 2
label-background = ${colors.green-2}
label-foreground = ${colors.shade-black}
label-warn = W: %temperature-c%
label-warn-foreground = ${colors.warning}

ramp-0 = |
ramp-1 = ||
ramp-2 = |||
ramp-foreground = ${colors.shade-black}
ramp-background = #6699cc

[module/powermenu]
type = custom/menu

expand-right = true
format-spacing = 0

label-open = EXIT
label-open-padding = 2
label-open-foreground = ${colors.shade-black}
label-open-background = ${colors.green-1}
label-close = BACK
label-close-padding = 2
label-close-foreground = ${colors.shade-black}
label-close-background = ${colors.green-1}
label-separator = ""
label-separator-background = ${colors.green-1}
label-separator-foreground = ${colors.green-1}

menu-0-0 = REBOOT
menu-0-0-background = ${colors.reboot}
menu-0-0-foreground = ${colors.shade-black}
menu-0-0-padding = 1
menu-0-0-exec = "sudo /sbin/reboot"
menu-0-1 = SHUTDOWN
menu-0-1-background = ${colors.shutdown}
menu-0-1-foreground = ${colors.shade-black}
menu-0-1-padding = 1
menu-0-1-exec = "sudo /sbin/shutdown -Ph now"

[module/sep]
type = custom/text
content = " " 

content-background = ${colors.shade-black}
content-foreground = ${colors.shade-black}
content-padding = 1

[module/launcher]
type = custom/text
content = LAUNCH

